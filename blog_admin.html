<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Admin Panel</title>
  <script type="module" src="/assets/blog_admin.js"></script>
</head>
<body>
  <h1>Blog Admin Panel</h1>
  <button id="logout-btn">Logout</button>
  <form id="postForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="content">Content:</label>
    <textarea id="content" required></textarea>
    <button type="submit">Post</button>
  </form>
</body>
<script>
  // Access control: redirect to sign-in page if not authenticated
  if (!sessionStorage.getItem("adminSignedIn")) {
    window.location.href = "/blog_admin_signin.html";
  }

  // Logout button functionality
  document.getElementById("logout-btn").addEventListener("click", () => {
    sessionStorage.removeItem("adminSignedIn"); // Clear session
    window.location.href = "/blog_admin_signin.html"; // Redirect to sign-in
  });
</script>
</html>
