---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span class="p-author h-card" itemprop="name">{{ page.author }}</span>
        </span>
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div id="comment-section">
    <h3>Comments</h3>
    <div id="comments-list">
      <!-- Comments dynamically loaded via JavaScript -->
    </div>
    <form id="comment-form">
      <textarea placeholder="Write a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
  </div>

  <div class="btn-bar">
    <button class="reactbtns" onclick="likePost()">Like</button>
    <button class="reactbtns" onclick="dislikePost()">Dislike</button>
    <button class="replybtn">Reply</button>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<script src="{{ 'assets/blog.js' | relative_url }}" type="module"></script>
